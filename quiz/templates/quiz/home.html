{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizSmart Home</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Transparent dark layer */
            min-height: 100vh;
            padding-top: 60px;
            text-align: center;
        }

        .hero {
            margin-top: 100px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .btn-custom {
            margin: 0 10px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7) !important;
        }

        .navbar .nav-link {
            color: white !important;
        }

        .navbar .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">QuizSmart</a>
            <div class="ms-auto">
                <a class="btn btn-primary btn-sm me-2" href="{% url 'login' %}">User Login</a>
                <a class="btn btn-warning btn-sm me-2 text-dark" href="{% url 'register' %}">Register</a>
                <a class="btn btn-secondary btn-sm" href="{% url 'admin_login' %}">Admin Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Overlay Section -->
    <div class="overlay d-flex justify-content-center align-items-center flex-column">
        <div class="hero">
            <h1>Welcome to QuizSmart</h1>
            <p class="lead">Get ready to test your knowledge!</p>
        </div>
    </div>
</body>
</html>
