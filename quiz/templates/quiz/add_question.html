{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question - {{ quiz.title }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("{% static 'images/background3.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 15px;
        }

        .form-container {
            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 750px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="form-container">
        <h2>Add Question to "<strong>{{ quiz.title }}</strong>"</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Question:</label>
                <textarea name="question" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Option 1:</label>
                <input type="text" name="option1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Option 2:</label>
                <input type="text" name="option2" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Option 3:</label>
                <input type="text" name="option3" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Option 4:</label>
                <input type="text" name="option4" class="form-control" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Correct Option:</label>
                <select name="correct" class="form-select" required>
                    <option value="">-- Select Correct Option --</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </select>
            </div>

            <div class="btn-group">
                <button type="submit" name="add_another" class="btn btn-outline-primary w-50"> Add Another</button>
                <button type="submit" name="finish" class="btn btn-success w-50"> Finish</button>
            </div>
        </form>

        <div class="back-link mt-3">
            <a href="{% url 'admin_dashboard' %}">‚Üê Back to Admin Dashboard</a>
        </div>
    </div>
</div>

</body>
</html>
