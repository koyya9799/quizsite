{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Submitted - QuizSmart</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .submission-container {
            background-color: #ffffff;
            padding: 40px;
            margin-top: 80px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-back {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
        }

        .btn-back:hover {
            background-color: #0056b3;
            color: white;
        }

        .info-text {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="submission-container text-center col-md-8">
            <h1>Quiz Submitted</h1>
            <p class="info-text">Thank you, <strong>{{ request.user.username }}</strong>!</p>
            <p class="info-text"><strong>Quiz:</strong> {{ quiz.title }}</p>
            <p class="info-text"><strong>Your Score:</strong> {{ score }} / {{ total }}</p>
            <a href="{% url 'dashboard' %}" class="btn-back mt-3 d-inline-block">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
